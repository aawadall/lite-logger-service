name: Experimental

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v2 

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: aawadall/logging-service:latest
          # TODO find a way to auto advance to create image versions in tags 
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  integration-tests:
    runs-on: ubuntu-latest
    needs: build-image
    
    services:
      mongo:
        image: mongo         
        ports: 
          - '27017-27019:27017-27019'
        options: --hostname mongo
      
      logger:
        image: aawadall/logging-service:latest
        ports: 
          - '3000:3000'
        env:
          MONGO_HOST: mongo
        options: --hostname logger

    steps:
      - name: checkout code 
        uses: actions/checkout@v2 
        
      - name: Test GET empty set
        uses: wei/curl@v1
        with:
          args: -X GET logger:3000/api/logs

      - name: Test POST 
        uses: wei/curl@v1
        with:
            args: -X POST -H 'Content-Type: application/json' -d @tests/sample_payload_1.json logger:3000/api/logs

 
 