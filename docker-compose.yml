version: "3.8"
services: 
  mongo:
    image: mongo
    hostname: "mongo"
    environment: 
      - MONGO_INITDB_DATABASE=logs      # todo: research external parameters 
      
    ports: 
      - '27017-27019:27017-27019'
    # TODO: research usage of volumes for persistance 
  logger-service:
    build: .
    ports: 
      - target: 3000
        published: 3000
    depends_on: 
      - mongo
    environment: 
      - MONGO_HOST=mongo